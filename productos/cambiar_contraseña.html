<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="login.css"> <!-- Enlace al archivo CSS existente -->
</head>
<body>
    <div class="login-container">
        <div class="logo-box">
            <img src="imagenes/gato.png" alt="Logo de la Empresa" class="logo"> <!-- Logo de la empresa -->
        </div>

        <div class="login-box">
            <h1>Cambiar Contraseña</h1>
            <p>Ingresa tu nueva contraseña a continuación.</p>

            <!-- Campo para la nueva contraseña -->
            <div class="input-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" placeholder="Ingresa tu nueva contraseña" required>
            </div>

            <!-- Campo para confirmar la nueva contraseña -->
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu nueva contraseña" required>
            </div>

            <!-- Botón para guardar la nueva contraseña -->
            <button id="change-password-btn" class="forgot-btn">Guardar Contraseña</button>

            <!-- Mensaje de resultado -->
            <p id="change-password-result" style="color: green; font-weight: bold; display: none;"></p>
        </div>
    </div>

    <script>
        document.getElementById('change-password-btn').addEventListener('click', function() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resultMessage = document.getElementById('change-password-result');
    
            if (newPassword && confirmPassword) {
                if (newPassword === confirmPassword) {
                    // Simular almacenamiento de la nueva contraseña
                    localStorage.setItem('userPassword', newPassword);
    
                    // Mostrar mensaje de éxito
                    resultMessage.style.display = 'block';
                    resultMessage.textContent = 'Contraseña cambiada exitosamente.';
                    resultMessage.style.color = 'green';
    
                    // Redirigir a login.html después de un breve retraso
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    // Mostrar mensaje de error si las contraseñas no coinciden
                    resultMessage.style.display = 'block';
                    resultMessage.textContent = 'Las contraseñas no coinciden.';
                    resultMessage.style.color = 'red';
                }
            } else {
                // Mostrar mensaje de error si algún campo está vacío
                resultMessage.style.display = 'block';
                resultMessage.textContent = 'Por favor, completa ambos campos.';
                resultMessage.style.color = 'red';
            }
        });
    </script>
    
</body>
</html>
