<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro</title>
    <link rel="stylesheet" href="login.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos -->
</head>
<body>
    <div class="login-container">
        <div class="logo-box">
            <img src="imagenes/gato.png" alt="Logo de la Empresa" class="logo"> <!-- Logo de la empresa -->
        </div>

        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario o Correo</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario o correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            
            <div id="token-section" style="display:none;">
                <div class="input-group">
                    <label for="token">Ingresa el código de seguridad</label>
                    <input type="text" id="token" placeholder="Código de seguridad" required>
                </div>
                <button id="verify-token-btn" class="login-btn">Verificar Código</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script> 
</body>
</html>
