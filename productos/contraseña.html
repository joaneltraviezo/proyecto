<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="login.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="login-container">
        <div class="logo-box">
            <img src="imagenes/gato.png" alt="Logo de la Empresa" class="logo"> <!-- Logo de la empresa -->
        </div>

        <div class="login-box">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu correo electrónico o nombre de usuario para recuperar tu contraseña.</p>

            <!-- Campo para el correo o nombre de usuario -->
            <div class="input-group">
                <label for="username">Correo o Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu correo o nombre de usuario" required>
            </div>

            <!-- Botón para recuperar la contraseña -->
            <button id="forgot-password-btn" class="forgot-btn">Recuperar Contraseña</button>

            <!-- Aquí se mostrará la contraseña del usuario -->
            <p id="password-result" style="color: green; font-weight: bold; display: none;"></p>
        </div>
    </div>

    <script src="login.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
